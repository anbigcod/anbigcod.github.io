<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Timeline</title>

	<!-- styles-->
	<link rel="stylesheet" href="style.css">

	<!-- fonts -->
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
</head>
<body>
	<div class="container">
		<nav class="hidden-menu">
			<a href="#" class="close-menu"><i class="fa fa-times" aria-hidden="true"></i></a>
			<ul>
				<li><a href="#">home</a></li>
				<li><a href="#">about</a></li>
				<li><a href="#">help</a></li>
				<li><a href="#">contact</a></li>
			</ul>
		</nav>

		<div class="navbar">
			<a href="#" class="open-menu"><i class="fa fa-bars" aria-hidden="true"></i></a>
			<span>Timeline</span>
			<div class="profile-picture">
				<img src="https://s3.amazonaws.com/uifaces/faces/twitter/jsa/128.jpg" alt="img">
				<div class="notifaction"></div>
			</div>
		</div>

		<header>
			<div class="color-overlay">
				<div class="day-number">13</div>
				<div class="date-right">
					<div class="day-name">Monday</div>
					<div class="month">March 2017</div>
				</div>
			</div>
			<div class="actionbutton">+</div>
		</header>

		<article class="timeline">
			<ul>
				<li>
					<div class="bullet pink"></div>
					<div class="time">5pm</div>
					<div class="desc">
						<h3>Lorem ipsum</h3>
						<h4>Lorem ipsum</h4>
					</div>
				</li>

				<li>
			        <div class="bullet green"></div>
			        <div class="time">3 - 4pm</div>
			        <div class="desc">
			          <h3>Design Stand Up</h3>
			          <h4>Hangouts</h4>
			          <div class="people">
			            <img src="https://s3.amazonaws.com/uifaces/faces/twitter/ashleyford/128.jpg" alt="img">
			            <img src="https://s3.amazonaws.com/uifaces/faces/twitter/kfriedson/128.jpg" alt="img">
			            <img src="https://s3.amazonaws.com/uifaces/faces/twitter/mattsince87/128.jpg" alt="img">
			          </div>
			        </div>
      			</li>

      			<li>
			        <div class="bullet orange"></div>
			        <div class="time">12pm</div>
			        <div class="desc">
			          <h3>Lunch Break</h3>
			        </div>
		      	</li>
				<li>

			        <div class="bullet green"></div>
			        <div class="time">9 - 11am</div>
			        <div class="desc">
			          <h3>Finish Home Screen</h3>
			          <h4>Web App</h4>
			        </div>
		      	</li>

			</ul>
		</article>

		<footer>
			<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
			<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
			<a href="#"><i class="fa fa-vk" aria-hidden="true"></i></a>
			<a href="#"><i class="fa fa-google" aria-hidden="true"></i></a>
		</footer>
	</div>
	
	<!-- author -->
	<a href="https://vk.com/anbigcod" class="author" title="click me">
		made with love:
		<i class="fa fa-heartbeat" aria-hidden="true"></i>
	</a>

	<!-- scripts -->
	<script src="assets/js/jquery-3.2.1.min.js"></script>
	<script src="assets/js/script.js"></script>
</body>
</html>
